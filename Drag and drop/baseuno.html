    function login(){
        var usr = document.getElementById("inputEmail").value
        var pass = document.getElementById("inputPassword").value

        if(localStorage.getItem(usr) === null){
            console.log("Usuario: " + usr + " no existe, ya fue agregado");
            localStorage.setItem(usr,"user");
            document.getElementById("title").innerText = "Usuario: " + usr + " no existe, ya fue agregado";

            //document.getElementById("container").innerText = localStorage.getItem(usr);

        }else{
            //console.log("Usuario: " + usr + " existe y tiene el pass: " + pass);

            console.log("Bienvenido: " + usr + " tu password es: " + pass);
            //document.getElementById("title").innerText = "Usuario: " + usr + " existe y tiene el pass: " + pass;
            document.getElementById("title").innerText = "Bienvenido: " + usr + " tu password es: " + pass;
        }
    }


    function arrastrando(ev){
        ev.dataTransfer.setData("Date", ev.target.id);
        ev.dropEffect = "move"; 
    }

    function sobre(ev){
        ev.preventDefault();
        ev.dataTransfer.dropEffect = "link";
    }

    function soltar(ev){
        ev.preventDefault();
        var elementoArrastrado = ev.dataTransfer.getData("Date");
        ev.target.appendChild(document.getElementById(elementoArrastrado));
    }

    function soltarDos(ev){
        ev.preventDefault();
        var videlem = document.createElement("video");
        videlem.controls="true";
        videlem.src = "animales.mp4";
        videlem.id = "videoDos";
        videlem.ondragstart=arrastrando(event);
        videlem.width = "250";
        videlem.height="250";
        videlem.autoplay= "true";
        document.getElementById("droparea").appendChild(videlem);
        document.getElementByClass("sec").appendChild(videlem);

    }


    </script>
