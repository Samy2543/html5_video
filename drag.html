<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="ech0Server" />
    <meta name="Description" content="Sample for HTML5" />
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/dragdrop.css" />

    <script>
        function dragstart_handler(ev) {
            // Add the target element's id to the data transfer object
            ev.dataTransfer.setData("text/plain", ev.target.id);
            ev.dropEffect = "move";
        }
        function dragover_handler(ev) {
            ev.preventDefault();
            ev.dataTransfer.dropEffect = "move" //move copy
        }
        function drop_handler(ev) {
            ev.preventDefault();
            // Get the id of the target and add the moved element to the target's DOM
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <div id="container">
        <section id="content">
            <article>
                <p id="elemento" draggable="true" ondragstart="dragstart_handler(event);">This element is draggable.</p>

                <div class="polaroid" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">Area</div>

            </article>
        </section>
    </div>
</body>

</html>
